<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="images/icon.png">
    <script defer src="js/script.js"></script>
    <title>Kantor Online</title>
</head>

<body class="body">
    <main class="form__container">
        <h1 class="header">Kantor Online</h1>
        <form class="form js-form" action="" method="GET">
            <p class="form__paragraph">
                <label>
                    <span class="form__labelText">Wymieniasz z (wybierz walutę):</span>
                    <select class="form__input js-possessedCurrency">
                        <option name="currency" value="pln">PLN</option>
                        <option name="currency" value="eur">EUR</option>
                        <option name="currency" value="usd">USD</option>
                        <option name="currency" value="gbp">GBP</option>
                        <option name="currency" value="chf">CHF</option>
                    </select>
                </label>
            </p>

            <p class="form__paragraph">
                <label>
                    <span class="form__labelText">Kwota:</span>
                    <input type="number" name="amount" step="0.01" placeholder="Wpisz kwotę"
                        class="js-moneyAmount form__input" min="0">
                </label>
            </p>

            <p class="form__paragraph">
                <label>
                    <span class="form__labelText">Wymieniasz na (wybierz walutę):</span>
                    <select class="form__input js-wantedCurrency">
                        <option name="currency" value="pln">PLN</option>
                        <option se name="currency" value="eur">EUR</option>
                        <option name="currency" value="usd">USD</option>
                        <option name="currency" value="gbp">GBP</option>
                        <option name="currency" value="chf">CHF</option>
                    </select>
                </label>
            </p>

            <p class="form__paragraph form__paragraph--button">
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__info">
                *Wartości kursów walut aktualne na dzień 01.07.2020 r. według danych
                pochodzących ze strony Narodowego Banku Polskiego
            </p>
            <p class="form__result js-result">
            </p>

        </form>
    </main>
</body>

</html>
